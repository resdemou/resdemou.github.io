            const passphraseInput = document.getElementById('passphrase-decrypt');
            const decryptBtn = document.getElementById('decryptBtn-decrypt');
            const statusDiv = document.getElementById('status-decrypt');
            
            // Allow pressing Enter to submit
            passphraseInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    decryptBtn.click();
                }
            });

            decryptBtn.addEventListener('click', async () => {
                const passphrase = passphraseInput.value;
                if (!passphrase) {
                    statusDiv.textContent = 'Passphrase cannot be empty.';
                    return;
                }
                
                decryptBtn.disabled = true;
                decryptBtn.textContent = 'Decrypting...';
                statusDiv.textContent = '';

                try {
                    // Convert Base64 back to ArrayBuffer
                    const salt = base64ToArrayBuffer(saltB64);
                    const iv = base64ToArrayBuffer(ivB64);
                    const encryptedContent = base64ToArrayBuffer(encryptedB64);
                    
                    // Derive the key from the provided passphrase
                    const keyMaterial = await window.crypto.subtle.importKey(
                        'raw',
                        new TextEncoder().encode(passphrase),
                        { name: 'PBKDF2' },
                        false,
                        ['deriveKey']
                    );
                    const key = await window.crypto.subtle.deriveKey(
                        {
                            name: 'PBKDF2',
                            salt: salt,
                            iterations: 300000,
                            hash: 'SHA-256'
                        },
                        keyMaterial,
                        { name: 'AES-GCM', length: 256 },
                        true,
                        ['decrypt']
                    );

                    // Attempt decryption
                    const decryptedContent = await window.crypto.subtle.decrypt(
                        { name: 'AES-GCM', iv: iv },
                        key,
                        encryptedContent
                    );
                    
                    // Decode and display the content
                    const decryptedHtml = new TextDecoder().decode(decryptedContent);
                    
                    // This is the magic part: replace the document with the decrypted content.
                    // Using document.write() in a new document stream effectively replaces everything.
                    document.open();
                    document.write(decryptedHtml);
                    document.close();

                } catch (error) {
                    console.error('Decryption failed:', error);
                    statusDiv.textContent = 'Invalid passphrase or corrupt data.';
                    decryptBtn.disabled = false;
                    decryptBtn.textContent = 'Unlock & View';
                }
            });

            function base64ToArrayBuffer(base64) {
                const binary_string = window.atob(base64);
                const len = binary_string.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binary_string.charCodeAt(i);
                }
                return bytes.buffer;
            }
        })();
    </script>
